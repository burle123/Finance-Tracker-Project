{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Register</button>

        <p class="mt-3">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </form>
</div>
{% endblock %}
