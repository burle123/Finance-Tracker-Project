    <tr>
        <th>Date</th>
        <th>Source</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>

    {% for i in incomes %}
    <tr>
        <td>{{ i.date }}</td>
        <td>{{ i.source }}</td>
        <td>â‚¹{{ i.amount }}</td>
        <td>

            <a href="{% url 'income_delete' i.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
